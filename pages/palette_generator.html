<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Color Palette Generator</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: #121212; 
            color: #fff; 
            text-align: center; 
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #f0f0f0;
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 8px;
            display: inline-block;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
            vertical-align: middle;
            margin: 0 10px;
        }
        button {
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c5fb3;
        }
        #palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
        }
        .block {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a2a;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .block:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .color-box {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .block span {
            font-size: 0.9em;
            color: #ccc;
            word-break: break-word;
            max-width: 100%;
        }
        .hex-code {
            font-family: monospace;
            font-size: 0.8em;
            margin-top: 5px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Minecraft Palette Generator</h1>
    <div class="controls">
        <label for="baseColor">Base Color: </label>
        <input type="color" id="baseColor" value="#3a7bd5" />
        <button onclick="generatePalette()">Generate Palette</button>
    </div>
    <div id="palette"></div>

    <script>
        const blocks = [
            { name: 'Stone', color: '#7d7d7d' },
            { name: 'Grass Block', color: '#6a8a3a' },
            { name: 'Sand', color: '#d8c586' },
            { name: 'Oak Planks', color: '#b38c5a' },
            { name: 'Water', color: '#3c67b2' },
            { name: 'Lapis Block', color: '#25468c' },
            { name: 'Red Wool', color: '#b02e26' },
            { name: 'Gold Block', color: '#fcdc4a' },
            { name: 'Dirt', color: '#8c5e2f' },
            { name: 'Bricks', color: '#9e3a3a' },
            { name: 'Diamond Block', color: '#4aada9' },
            { name: 'Emerald Block', color: '#00a94f' },
            { name: 'Netherrack', color: '#6e1800' },
            { name: 'Nether Brick', color: '#2d1e1e' },
            { name: 'End Stone', color: '#e5e5b7' },
            { name: 'Purpur Block', color: '#a86cb1' }
        ];

        function colorDistance(c1, c2) {
            const r1 = parseInt(c1.substring(1, 3), 16);
            const g1 = parseInt(c1.substring(3, 5), 16);
            const b1 = parseInt(c1.substring(5, 7), 16);
            const r2 = parseInt(c2.substring(1, 3), 16);
            const g2 = parseInt(c2.substring(3, 5), 16);
            const b2 = parseInt(c2.substring(5, 7), 16);
            return Math.sqrt(
                Math.pow(r1 - r2, 2) + 
                Math.pow(g1 - g2, 2) + 
                Math.pow(b1 - b2, 2)
            );
        }

        function generatePalette() {
            const base = document.getElementById('baseColor').value;
            const sorted = [...blocks].sort((a, b) => 
                colorDistance(a.color, base) - colorDistance(b.color, base)
            );
            
            const paletteDiv = document.getElementById('palette');
            paletteDiv.innerHTML = sorted.map(block => `
                <div class="block">
                    <div class="color-box" style="background: ${block.color}"></div>
                    <span>${block.name}</span>
                    <div class="hex-code">${block.color.toUpperCase()}</div>
                </div>
            `).join('');
        }

        // Generate initial palette on page load
        document.addEventListener('DOMContentLoaded', generatePalette);
        
        // Update palette when color changes
        document.getElementById('baseColor').addEventListener('input', generatePalette);
    </script>
</body>
</html>
